spring.application.name=bagage-backend
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/ram_bagages
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

firebase.config.path=src/main/resources/serviceAccountKey.json
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
firebase.admin.sdk.path=src/main/resources/firebase-service-account.json

